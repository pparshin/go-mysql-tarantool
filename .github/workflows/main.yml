name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up MySQL client 8.x
        run: |
          wget -c https://repo.mysql.com//mysql-apt-config_0.8.16-1_all.deb
          sudo dpkg -i mysql-apt-config_0.8.16-1_all.deb
          sudo apt update
          sudo apt install -y mysql-client-8.0
          mysqldump --version

      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: make build

      - name: Test
        run: |
          make env_up
          make run_tests
          make env_down

      - name: Lint
        run: |
          curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $GITHUB_WORKSPACE v1.32.1
          make lint
