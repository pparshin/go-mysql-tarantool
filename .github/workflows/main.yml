name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:

  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        mysql: [ 8.0.22 ]
        tarantool: [ 2.6.1 ]
    steps:
      - name: Print mysqldump version
        run: |
          mysqldump --version

      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: make build

      - name: Test
        env:
          MYSQL_VERSION: ${{ matrix.mysql }}
          TARANTOOL_VERSION: ${{ matrix.tarantool }}
        run: |
          make env_up
          make run_tests
          make env_down
